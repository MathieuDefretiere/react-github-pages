<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>js13k-2021</title>

    <style>
      body {
        margin: 0;
        background: #000;
        color: #fff;
        overflow: hidden;
        font-family: Avenir Next, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      @keyframes f {
        100% {
          opacity: 0;
        }
      }

      h1,
      .h,
      .e {
        position: absolute;
        font-size: clamp(100%, 2rem + 3.2vw, 5rem);
      }

      h1 {
        margin: 0;
        bottom: 3rem;
        left: 3rem;
        font-weight: 400;
        animation: f 2s 2s forwards;
      }

      /* Reticle */
      .r,
      /* Endscreen */
      .e {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .r {
        opacity: 50%;
        mix-blend-mode: difference;
      }

      /* Health */
      .h,
      /* Score */
      .s {
        position: absolute;
        font-weight: 100;
        right: 3rem;
      }
      .m {
        position: absolute;
        font-weight: 100;
        bottom: auto;
      }
      .f {
        position: absolute;
        font-weight: 100;
      }

      .h {
        bottom: 3rem;
      }

      .s {
        top: 3rem;
        font-size: 2rem;
      }
      .m {
        bottom: 3rem;
        font-size: 2rem;
      }
      .f {
        bottom: 3rem;
        left: 13rem;
        font-size: 2rem;
      }

      .h:empty,
      .s:empty {
        display: none;
      }
      .m:empty {
        display: none;
      }
      .f:empty {
        display: none;
      }
      .e {
        font-weight: 100;
        text-align: center;
      }

      /* New game */
      .n {
        background: none;
        border: 0;
        color: inherit;
        font-size: 2rem;
        font-family: inherit;
      }
      .switch {
        display: block !important;
      }
      .stop {
        padding: 15px;
        background-color: rgb(250, 250, 250);
        height: 200px;
        display: flex;
        border-radius: 20px;
        justify-content: center;
        align-items: center;
        color: rgb(0, 0, 0);
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      img {
        width: 200px;
        height: 200px;
      }
      .m {
        height: 110px;
      }
      .f {
        height: 110px;
      }
      .rank {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        filter: brightness(2);
      }
      .loose {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 5%;
        width: 400px;
        color: white;
        background-color: rgba(15, 35, 48, 0.459);
      }
      span {
        font-size: 2rem;
      }
      .red {
        background-color: red;
      }
      .orange {
        background-color: orange;
      }
      .green {
        background-color: green;
      }
      .life-barre {
        border: 2px solid black;
        display: grid;
        width: 400px;
        grid-template-columns: 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px;
      }
      #son {
        height: 150px;
        width: 150px;
      }
      .a {
        position: absolute;
        font-weight: 100;
      }
      .v {
        position: absolute;
        font-weight: 100;
      }
      .a {
        top: 30rem;
        left: 55rem;
        font-size: 2rem;
      }
      .v {
        top: 30rem;
        left: 36rem;
        font-size: 2rem;
      }
      #aim {
        height: 600px;
        width: 800px;
      }
    </style>
  </head>
  <body>
    <audio src="musique.mp3" autoplay loop></audio>

    <canvas id="canvas"></canvas>
    <div id="title">
      <h1>
        <span style="width: max-content"> Two Passing Ships In The Night</span>
      </h1>
    </div>
    <div class="r material-symbols-outlined">&#11041;</div>
    <div class="a"></div>
    <div class="v"></div>
    <div class="h"></div>
    <div class="s"></div>
    <div class="e" hidden>
      <div>Game over</div>
      <button class="n" onclick="location.reload()">Restart</button>
    </div>
    <div id="medical">hello world</div>
    <div class="m"></div>
    <div class="f"></div>
    <div class="stop hidden">
      <div class="pause-card">
        <h2 class="pause-title">Pause</h2>
        <p class="pause-sub">Clique nâ€™importe oÃ¹ pour continuer</p>
        <h3 class="pause-tip">
          ðŸ’‰ Appuie sur <span class="key">H</span> pour te heal (2x par partie)
        </h3>
        <div id="paramsDisplay" style="display: none">
          <label for="speed">Vitesse de deplacement</label>
          <input type="range" id="speed" min="0" max="3000" value="320" />
          <label for="gravity">GravitÃ© du perso</label>

          <input type="range" id="gravity" min="100" max="800" value="800" />
        </div>
      </div>
    </div>

    <div id="params" style="display: none">p</div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
